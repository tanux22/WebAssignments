<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postman Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1></h1>

  <div class="request-form" style="display: flex; justify-content: center; flex-direction: column; width: 400px; align-items: center;">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" placeholder="Enter URL" style="width: 400px;"><br><br>
    <div class="select" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
      <label for="method">Method:</label>
      <select id="method" name="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="PATCH">PATCH</option>
        <option value="DELETE">DELETE</option>
      </select><br><br>
    </div>
    <div id="request" style="display: none;">
      <label for="body">Body:</label><br>
      <textarea id="body" name="body" rows="4" cols="50" placeholder="Enter request body"></textarea><br><br>
    </div>
    <button id="submit">Send Request</button>
  </div>

  <div class="response" id="response"></div>
  <script src="script.js"></script>
</body>

</html>
