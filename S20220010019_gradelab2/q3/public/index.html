<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Express Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #003366, #000f66);
            color: #fff;
        }
    
        h1 {
            text-align: center;
            margin-top: 50px;
        }
    
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    
        label {
            display: block;
            margin-bottom: 5px;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #fff;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }
    
        input[type="text"]:focus {
            outline: none;
            border: 1px solid #ffcc00;
            background: rgba(255, 255, 255, 0.2);
        }
    
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ffcc00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        button[type="submit"]:hover {
            background: #ff9900;
            color: #fff;
        }
    </style>
    
</head>
<body>
    <h1>Node Express Form</h1>
    <form id="myForm">
        <label for="id">ID No:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="course">Course Studying:</label><br>
        <input type="text" id="course" name="course"><br>
        <label for="phone">Phone No:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <label for="address">Postal Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="designation">Designation:</label><br>
        <input type="text" id="designation" name="designation"><br>
        <label for="habits">Habits:</label><br>
        <input type="text" id="habits" name="habits"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
